  <!-- ‚úÖ Script x·ª≠ l√Ω c·∫£nh b√°o in-app browser -->
  <script>
  function isInAppBrowser() {
    const ua = navigator.userAgent || navigator.vendor || window.opera;
    if (/FBAN|FBAV/i.test(ua)) return "Facebook";
    if (/Instagram/i.test(ua)) return "Instagram";
    if (/Zalo/i.test(ua)) return "Zalo";
    if (/Line/i.test(ua)) return "Line";
    if (/TikTok/i.test(ua)) return "TikTok";
    if (ua.includes("wv") && ua.includes("Android")) return "App Android";
    return null;
  }

  window.addEventListener("DOMContentLoaded", () => {
    const appName = isInAppBrowser();
    if (appName) {
      const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
      const browserName = isIOS ? "Safari" : "Chrome";
      const currentUrl = window.location.href;

      const overlay = document.createElement("div");
      overlay.id = "inAppOverlay";
      overlay.style.cssText = `
        position:fixed;top:0;left:0;width:100%;height:100%;
        background:rgba(0,0,0,0.8);z-index:9999;display:flex;
        align-items:center;justify-content:center;
        font-family:sans-serif;
      `;

      overlay.innerHTML = `
        <div style="background:#fff;padding:20px;max-width:90%;border-radius:10px;text-align:center;color:#000;">
          <h2>‚ö†Ô∏è ƒêang m·ªü t·ª´ ${appName}</h2>
          <p>Tr√¨nh duy·ªát trong ·ª©ng d·ª•ng <b>${appName}</b> c√≥ th·ªÉ kh√¥ng h·ªó tr·ª£ l∆∞u ·∫£nh.</p>
          <p>Vui l√≤ng m·ªü b·∫±ng <b>${browserName}</b> ƒë·ªÉ s·ª≠ d·ª•ng ƒë·∫ßy ƒë·ªß t√≠nh nƒÉng.</p>
          <div style="margin-top:15px;">
            <button id="stayBtn" style="padding:10px 15px;margin-right:10px;">·ªû l·∫°i trang</button>
            <button id="openBrowserBtn" style="padding:10px 15px;">M·ªü b·∫±ng ${browserName}</button>
          </div>
        </div>
      `;
      document.body.appendChild(overlay);

      // N√∫t ·ªü l·∫°i trang
      document.getElementById("stayBtn").addEventListener("click", () => {
        overlay.remove();

        setTimeout(() => {
          const menuBtn = document.getElementById("menuToggle");
          const nav = document.getElementById("mainNav");
          if (menuBtn && nav) {
            menuBtn.addEventListener("click", () => {
              nav.classList.toggle("open");
            });
          }
        }, 100);
      });

      // N√∫t m·ªü b·∫±ng Safari / Chrome
      document.getElementById("openBrowserBtn").addEventListener("click", () => {
        const isAndroid = /Android/i.test(navigator.userAgent);
        if (isAndroid) {
          window.location.href = `intent://${location.host}${location.pathname}#Intent;scheme=https;package=com.android.chrome;end`;
        } else {
          const link = document.createElement("a");
          link.href = currentUrl;
          link.target = "_blank";
          link.rel = "noopener noreferrer";
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
        }
      });
    }
  });
  </script>
